<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
<title>Grading</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Grading</h1>
  <div class="grid-container">
    <div class="grade-label final">Final:</div>
    <div class="grade-label">Fraction:</div>
    <div class="grade-label">Raw:</div>
    <output class="final" id="final-grade"></output>
    <output id="fraction-grade"></output>
    <output id="raw-grade"></output>
  </div>
  
  <div class="inputs">
    <label for="total">Total:</label>
    <input type="number" inputmode="decimal"
      name="total" id="total" placeholder="Assignment Total" 
      value="" min="0" required="true" autofocus="true"
      />
    <span>
    <input type="checkbox" name="lock" value="" id="lock"/>
    <label for="lock">Lock</label>
    </span>
    <label for="points">Points off:</label>
    <input type="number" inputmode="decimal" name="points" id="points" min="0" required="true" value="" placeholder="Points off"/>
    <button class="new-grade-btn" id="new-grade-btn">New Grade</button>
  </div>
  <footer>Made with ❤️ by Kyle Sandars</footer>
</body>
<script src="default.js"></script>
</html>
